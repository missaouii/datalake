version: '3'

services:
  spark-master:
    container_name: master
    image: wittline/spark-master:3.0.0
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - '8082:8080'
      - '7077:7077'
    volumes:
      - spark_master_data:/bitnami
    mem_limit: 1g
    networks:
      - hadoop

  spark-worker:
    container_name: worker
    image: wittline/spark-worker:3.0.0
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=1
    ports:
      - '8081:8081'
    volumes:
      - spark_worker_data:/bitnami
    mem_limit: 1g
    networks:
      - hadoop

  jupyter:
    image: jupyter/pyspark-notebook
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - "./notebooks:/home/jovyan/work"
      - "shared-data:/path/to/shared/data"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    mem_limit: 1g
    networks:
      - hadoop
    depends_on:
      - spark-master
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

networks:
  hadoop:
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/24
          gateway: 172.21.0.1


volumes:
  spark_master_data:
    driver: local
  spark_worker_data:
    driver: local
  shared-data:
    driver: local
